<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <h3 class="mt-4">SPRING REST CRUD</h3>
    <form action="" id="formCadastroUser" >
        <div class="mb-3">
            <label for="id" class="form-label">ID:</label>
            <input type="text" class="form-control" id="id" readonly="readonly">
        </div>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome do usuário:</label>
            <input type="text" class="form-control" id="nome" placeholder="Informe o seu nome">
        </div>
        <div class="mb-3">
            <label for="idade" class="form-label">Idade:</label>
            <input type="number" class="form-control" id="idade">
        </div>
    </form>
    <button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>
    <button type="button" class="btn btn-secondary"  onclick="document.getElementById('formCadastroUser').reset();">Novo</button>
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalPesquisarUser">Pesquisar</button>

    <div class="modal fade" id="modalPesquisarUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Pesquisa de usuário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nomeBusca" class="col-form-label">Informe o nome:</label>
                            <input type="text" class="form-control" id="nameBusca">
                        </div>
                        <button type="button" class="btn btn-success" onclick="pesquisarUser">Buscar</button>
                    </form>
                    <table class="table" id="tabelaresultados">
                        <thead>
                             <tr>
                               <th scope="col">ID</th>
                               <th scope="col">Nome</th>
                               <th scope="col">Editar</th>
                             </tr>
                        </thead>
                          <tbody>
                          </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="text/javascript">


        fuction pesquisarUser() {
           var nome = $("#nameBusca").val();

           if(nome != null && nome.trim() != '') {
                  $.ajax({
                  method: "GET",
                  url: "buscarPorNome",
                  data: JSON.stringify({
                      id : id,
                      nome : nome,
                      idade: idade
                  }),
                  contentType: "application/json; charset=utf-8",
				  success: function(response) {

                 }
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao buscar usuario: " + xhr.responseText);
			});

        }
           }
        }

        function salvarUsuario() {
            var id = $("#id").val();
            var nome = $("#nome").val();
            var idade = $("#idade").val();

        $.ajax({
                  method: "POST",
                  url: "salvar",
                  data: JSON.stringify({
                        id : id,
                        nome : nome,
                        idade: idade
                    }),
                  contentType: "application/json; charset=utf-8",
				  success: function(response) {
					$("#id").val(response.id);

                    $("#id").val(response.id);
                    alert("Gravou com sucesso");
                 }
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao salvar usuario: " + xhr.responseText);
			});

        }
    </script>

</body>
</html>
